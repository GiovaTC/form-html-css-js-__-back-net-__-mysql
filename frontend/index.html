<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Datos</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
                <th>Columna 5</th>
                <th>Columna 6</th>
                <th>Columna 7</th>
                <th>Columna 8</th>
                <th>Columna 9</th>
                <th>Columna 10</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <form id="data-form">
        <input type="hidden" id="row-id">
        <input type="text" id="col1" placeholder="Columna 1" required>
        <input type="text" id="col2" placeholder="Columna 2" required>
        <input type="text" id="col3" placeholder="Columna 3" required>
        <input type="text" id="col4" placeholder="Columna 4" required>
        <input type="text" id="col5" placeholder="Columna 5" required>
        <input type="text" id="col6" placeholder="Columna 6" required>
        <input type="text" id="col7" placeholder="Columna 7" required>
        <input type="text" id="col8" placeholder="Columna 8" required>
        <input type="text" id="col9" placeholder="Columna 9" required>
        <input type="text" id="col10" placeholder="Columna 10" required>
        <button type="submit">Guardar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
